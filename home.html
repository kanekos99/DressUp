<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OC Dress Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/layers.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="game-box">
      <div class="doll-box" id="doll-box">
        <img src="assets/base.png" height="700" class="layer0" />
        <img src="assets/under/leaf.png" height="700" class="layer1" />
        <img
          src="assets/hair/ponytail.png"
          height="700"
          class="layer-2"
          id="ponytail"
        />
      </div>
      <div class="item-box">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3"
            id="items-tab"
            role="tablist"
          >
            <button
              class="nav-link active"
              id="hair-button"
              data-bs-toggle="pill"
              data-bs-target="#hair-tab"
              type="button"
              role="tab"
            >
              Hair Styles
            </button>
            <button
              class="nav-link"
              id="under-button"
              data-bs-toggle="pill"
              data-bs-target="#under-tab"
              type="button"
              role="tab"
            >
              Underwear
            </button>
            <button
              class="nav-link"
              id="outer-button"
              data-bs-toggle="pill"
              data-bs-target="#outer-tab"
              type="button"
              role="tab"
            >
              Tops (Outer)
            </button>
          </div>
          <div class="tab-content" id="items-pages">
            <div
              class="tab-pane fade show active"
              id="hair-tab"
              role="tabpanel"
            >
              <div class="d-flex align-items-start">
                <img
                  src="assets/hair/icons/ponytail_icon.png"
                  class="item-btn"
                  onclick="toggleItem(this);"
                  data-item="ponytail"
                />
                <img
                  src="assets/hair/icons/long_icon.png"
                  class="item-btn"
                  onclick="toggleItem(this);"
                  data-item="long-hair"
                  id="test-id-long-hair"
                />
              </div>
            </div>
            <div class="tab-pane fade" id="under-tab" role="tabpanel">
              Underwear here
            </div>
            <div class="tab-pane fade" id="outer-tab" role="tabpanel">
              Outer tops here
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const dollBox = $("#doll-box");

      function toggleItem(selectedItem) {
        if (selectedItem.dataset.item == "long-hair") {
          $("#long-hair").remove();
          $("#ponytail").remove();
          const longHairHTML = `<img src="assets/hair/long.png" height="700" class="layer-2" id="long-hair"/>`;
          dollBox.append(longHairHTML);
        } else {
          $("#long-hair").remove();
          $("#ponytail").remove();
          const ponyTailHTML = `<img src="assets/hair/ponytail.png" height="700" class="layer-2" id="ponytail"/>`;
          dollBox.append(ponyTailHTML);
        }
      }
    </script>
  </body>
</html>
