<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OC Dress Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/layers.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/clothesDB.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="game-box">
      <div class="doll-box" id="doll-box">
        <img src="assets/base.png" height="700" class="layer0" />
        <img
          src="assets/under/leaf.png"
          height="700"
          class="layer1"
          id="leaf-under"
        />
        <img
          src="assets/hair/ponytail.png"
          height="700"
          class="layer-2"
          id="ponytail"
        />
        <img src="assets/tail/tails3.png" height="700" class="layer-5" />
      </div>
      <div class="item-box">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3"
            id="items-tab"
            role="tablist"
          >
            <button
              class="nav-link active"
              id="hair-button"
              data-bs-toggle="pill"
              data-bs-target="#hair-tab"
              data-category="hair"
              type="button"
              role="tab"
            >
              Hair Styles
            </button>
            <button
              class="nav-link"
              id="under-button"
              data-bs-toggle="pill"
              data-bs-target="#under-tab"
              data-category="under"
              type="button"
              role="tab"
            >
              Underwear
            </button>
            <button
              class="nav-link"
              id="outer-button"
              data-bs-toggle="pill"
              data-bs-target="#outer-tab"
              data-category="outer"
              type="button"
              role="tab"
            >
              Tops (Outer)
            </button>
          </div>
          <div class="tab-content" id="items-pages">
            <div
              class="tab-pane fade show active"
              id="hair-tab"
              role="tabpanel"
            ></div>
            <div class="tab-pane fade" id="under-tab" role="tabpanel"></div>
            <div class="tab-pane fade" id="outer-tab" role="tabpanel">
              Outer tops here
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const dollBox = $("#doll-box");
    </script>
  </body>
</html>
